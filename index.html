	<script type = "text/javascript">
		function detailedViewMouseOver(that,imageFileName,imageAuthor){
			//that.innerHTML = "<img src='img/"+ imageFileName +"'>"
			that.innerHTML = "<div align='center'><div><img src='img/"+ imageFileName +"'></div><div>Author: "+ imageAuthor +"</div></div>"
		}
		function detailedViewMouseOut(that,imageFileName){
			that.innerHTML = "<div align='center'><img src='img/"+ imageFileName +"'></div>"
		}

	</script>

		<script type="text/javascript">
			var currentTime = new Date();
			var hours = currentTime.getHours();
			var minutes = currentTime.getMinutes();
			var seconds = currentTime.getSeconds();
			var suffix = "AM";

			if (minutes < 10){
				minutes = "0" + minutes;
			}
			if (seconds < 10){ 
				seconds = "0" + seconds;
			}
			if (hours >= 12) {
				suffix = "PM";
				hours = hours minutes- 12;
			}
			if (hours == 0) {
				hours = 12;
			}
			document.write("<b><div id='d1'>" + hours + ":" + 
			minutes + ":" +seconds + " " + suffix + "</div></b>");
			function hideElement(id_attribute_value) {
				if (document.getElementById && document.getElementById(id_attribute_value) && document.getElementById(id_attribute_value).style){
					document.getElementById(id_attribute_value).style.visibility = "hidden";
				}
			}        
		</script>
		<button type="button" onclick="hideElement('d1');">hide div</button>
	</body>
